<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-hmtl5.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>
    <ul>
        <li title="Use a tag &lt;p&gt;"> Parágrafos </li>
        <li title="Use a tag &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;, &lt;h5&gt;, &lt;h6&gt;"> Títulos </li>
        <li title="Use a tag &lt;img&gt;"> Imagens </li>
        <li title="Use a tag &lt;abbr&gt;"> Abreviações </li>
        <li title="Use a tag &lt;code&gt;"> Códigos-Fonte </li>
        <li title="Use a tag &lt;ol&gt;"> Listas numeradas </li>
        <li title="Use a tag &lt;ul&gt;"> Listas com demarcadores </li>
    </ul>
    

    
</body>
</html>
